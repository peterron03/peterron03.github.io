<html>
  <head>
    <title>Let's Make Games</title>
    <link rel="icon" href="bigger_rocket.png" type="image/png" />
    <style>
      body {
        margin: 0;
        padding-top: 10px;
        height: 100vh;
        background-image: url('https://media1.tenor.com/m/dzcQotTnoO4AAAAd/minny-biden.gif');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      /* Dark overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
        pointer-events: none;
      }

      body > * {
        position: relative;
        color: white;
        text-shadow: 1px 1px 4px black;
        font-family: Arial, sans-serif;
        padding-left: 20px;
        z-index: 1;
      }

      /* Bigger buttons with extra left padding inside and margin outside */
      #refreshButton, #switchButton {
        width: 200px;
        height: 60px;
        font-size: 20px;
        padding: 10px 20px 10px 40px;
        margin-left: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        transition: background-color 0.3s ease;
      }

      #refreshButton:hover, #switchButton:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Links inside headings should look like normal text */
      h2 a {
        color: inherit;
        text-decoration: none;
      }

      h2 a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>Let's Make Games</h1>
    <h2>we make games and stuff</h2>
    <h5 id="combinedPlayerCount">Players</h5>
    <h5 id="combinedPlaceVisits">Visits</h5>
    <h5 id="combinedPlaceFavorites">Favorites</h5>

    <h2 id="gameName"><a href="#" target="_blank"></a></h2>
    <p id="playerCount">Players</p>
    <p id="placeVisits">Visits</p>
    <p id="placeFavorites">Favorites</p>

    <h2 id="gameName2"><a href="#" target="_blank"></a></h2>
    <p id="playerCount2">Players</p>
    <p id="placeVisits2">Visits</p>
    <p id="placeFavorites2">Favorites</p>

    <h2 id="gameName3"><a href="#" target="_blank"></a></h2>
    <p id="playerCount3">Players</p>
    <p id="placeVisits3">Visits</p>
    <p id="placeFavorites3">Favorites</p>

    <h2 id="gameName4"><a href="#" target="_blank"></a></h2>
    <p id="playerCount4">Players</p>
    <p id="placeVisits4">Visits</p>
    <p id="placeFavorites4">Favorites</p>

    <button id="refreshButton">Refresh</button>

    <p id="buttonText">The button is OFF.</p>
    <button id="switchButton">Turn On</button>

    <script src="main.js"></script>
    <script src="buttonswitch.js"></script>
  </body>
</html>
