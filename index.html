<html>
  <head>
    <title>Let's Make Games</title>
    <link rel="icon" href="bigger_rocket.png" type="image/png" />
    <style>
      body {
        margin: 0;
        padding-top: 10px;
        height: 100vh;
        background-image: url('https://media1.tenor.com/m/dzcQotTnoO4AAAAd/minny-biden.gif');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      body > * {
        position: relative;
        color: white;
        text-shadow: 1px 1px 4px black;
        font-family: Arial, sans-serif;
        padding-left: 20px;
      }
      /* Bigger buttons with extra left padding inside and margin outside */
      #refreshButton, #switchButton {
        width: 200px;
        height: 60px;
        font-size: 20px;
        padding: 10px 20px 10px 40px; /* top right bottom left */
        margin-left: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: rgba(0,0,0,0.6);
        color: white;
        transition: background-color 0.3s ease;
      }
      #refreshButton:hover, #switchButton:hover {
        background-color: rgba(0,0,0,0.8);
      }
    </style>
  </head>
  
  <body>
    <h1>Let's Make Games</h1>
    <h2>we make games and stuff</h2>
    <p id="combinedPlayerCount">Players</p>
    <p id="combinedPlaceVisits">Visits</p>
    <p id="combinedPlaceFavorites">Favorites</p>

    <h2 id="gameName">Game Name</h2>
    <p id="playerCount">Players</p>
    <p id="placeVisits">Visits</p>
    <p id="placeFavorites">Favorites</p>

    <h2 id="gameName2">Game Name</h2>
    <p id="playerCount2">Players</p>
    <p id="placeVisits2">Visits</p>
    <p id="placeFavorites2">Favorites</p>

    <button id="refreshButton">Refresh</button>

    <p id="buttonText">The button is OFF.</p>
    <button id="switchButton">Turn On</button>

    <script src="playercount.js"></script>
    <script src="buttonswitch.js"></script>
  </body>
</html>
